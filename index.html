<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
    .undo-btn {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(145deg, #d6baff, #a67be5);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .undo-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .undo-btn img {
        width: 28px;
        height: 28px;
        filter: brightness(0) invert(1);
    }
</style>
</head>
<body>
    <canvas id="canvas" width="400" height="800"></canvas>
    <canvas id="nextShapeCanvas" width="200" height="200" style="position: absolute; top: 10px;"></canvas>
    <canvas id="scoreCanvas" width="200" height="200" style="position: absolute; top: 220px;"></canvas>

    <img id="image" src="./rotations.png" style="display: none;" />

    <button class="undo-btn" onclick="resetVars()" >
        <img id="image" src="./undo.png"  />
    </button>
    <script src="tetris.js"></script>
</body>
</html>
