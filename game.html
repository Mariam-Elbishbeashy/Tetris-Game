<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Classic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-loading">
        <div class="loading-container">
            <div class="tetris-loader">
                <div class="tetris-block i-block"></div>
                <div class="tetris-block o-block"></div>
                <div class="tetris-block t-block"></div>
                <div class="tetris-block l-block"></div>
            </div>
            <div class="loading-text">
                <span class="loading-title">PREPARING GAME</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="loading-tip" id="loading-tip"></div>
            </div>
        </div>
    </div>
    <div id="game-wrapper">
        <div id="back-btn-container">
            <button id="back-btn">← Back</button>
            <span id="high-score-display">High Score: <span id="high-score">0</span></span>
            <button id="mobile-replay-btn" class="mobile-only-replay">
                <svg class="replay-icon" viewBox="0 0 24 24">
                    <path d="M12 5V1L7 6l5 5V7c3.3 0 6 2.7 6 6s-2.7 6-6 6-6-2.7-6-6H4c0 4.4 3.6 8 8 8s8-3.6 8-8-3.6-8-8-8z"/>
                </svg>
            </button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="game-over-text" id="gameOverText">Game Over!</div> 
        </div>
        
        <!-- Add PC side panel -->
        <div class="pc-side-panel">
            <canvas id="nextShapeCanvas"></canvas>
            <canvas id="scoreCanvas"></canvas>
            
            <div class="controls-container">
                <div class="controls">
                    <button class="control-btn" id="left-btn">←</button>
                    <button class="control-btn" id="rotate-btn">↻</button>
                    <button class="control-btn" id="down-btn">↓</button>
                    <button class="control-btn" id="right-btn">→</button>                   
                </div>

                <button class="undo-btn" onclick="resetVars()">
                    <img src="./undo.png" alt="Reset"/>
                </button>
            </div>
        </div> 
    </div>

    </audio>
    <audio id="drop-sound" preload="auto">

    <audio id="clear-sound" preload="auto">
        <source src="./sounds/game-start-6104.mp3" type="audio/mp3">
    </audio> 
    <audio id="gameover-sound" preload="auto">
        <source src="./sounds/game-over-arcade-6435.mp3" type="audio/mp3">
    </audio>
    <audio id="levelup-sound" preload="auto">
        <source src="./sounds/level-up-02-199574.mp3" type="audio/mp3">
    </audio>
    <img id="image" src="./rotations.png" style="display: none;" />
    <script src="tetris.js"></script>
</body>
</html>
